<h2>Cadastro de Proposta</h2>

<form (ngSubmit)="enviarProposta(form)" #form="ngForm">
  <div>
    <label for="valor">Valor Solicitado:</label>
    <input
      type="number"
      id="valor"
      name="valorSolicitado"
      [(ngModel)]="proposta.valorSolicitado"
      required
    />
  </div>

  <div>
    <label for="cliente">Cliente ID:</label>
    <input
      type="text"
      id="cliente"
      name="clienteId"
      [(ngModel)]="proposta.clienteId"
      required
    />
  </div>

  <button type="submit">Enviar Proposta</button>
</form>
